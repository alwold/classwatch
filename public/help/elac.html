<p>
  To add your class, you will need to know the term and you will need to locate the <em>Subject</em> and <em>Section</em> of the class you want.
  These can be found in the <a href="http://academicportal.elac.edu/searchengine.aspx" target="_blank">Schedule of Classes</a>.
  The subject is the first part of the <em>Course Name</em> column, and the section is in the <em>Section</em> column.
